<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!---------------------------------------------------------------------------->
    <div class="loginButton">
        Login
    </div>
    <!---------------------------------------------------------------------------->
    <div class="registerButton">
        register
    </div>

    <!---------------------------------------------------------------------------->
    <div class="register">

        <div class="header">
            <div class="text">
                Become a member by joining us
            </div>
        </div>

        <div class="unite">
            <div class="inputs">
                <input type="text" placeholder="E-mail address" class="emailInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="emailRegister">
                <div class="validEmail">
                    Please enter a valid email address
                </div>
                <div class="passwoardDisplay">
                    <input type="password" placeholder="Password" class="passwoardInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="passwoardRegister">

                    <div class="eyeClosed"></div>
                </div>
                <div class="invalidPassword">
                    The password must be 6 characters long or more
                </div>
                <input type="text" placeholder="First name" class="FirstNameInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="firstNameRegister">
                <input type="text" placeholder="Name" class="LastNameInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="lastNameRegister">
            </div>
            <div class="haveAccount">
                <div >Already a member?</div>
                <div class="loginButtonBis">Login</div>
    
            </div>
            
            
        </div>
        <div class="joinUsButton" onclick="registerData()">
            Join us
        </div>

    </div>

    <!----------------------------------------------------------------------------> 
    <div class="login">

        <div class="header">
            <div class="text">
                Login with your ID
            </div>
            
        </div>


        <div class="uniteLogin">
            
            <div class="inputs">
                <div class="incorectData">
                    Your email address or password is not correct
                </div>
                
                <input type="text" placeholder="E-mail address" class="emailInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="emailLogin">
                <div class="validEmail">
                    Please enter a valid email address
                </div>
                <div class="passwoardDisplay">
                    <input type="password" placeholder="Password" class="passwoardInput" autocorrect="off" spellcheck="false" autocapitalize="off" id="passwoardLogin">
                    
                    <div class="eyeClosed"></div>
                </div>
                
                
            </div>
            <div class="dontHaveAccount">
                <div>Not yet a member?</div>
                <div class="registerButtonBis">Register</div>
            </div>

        </div>
        <div class="logButton" onclick="loginData()">
            Login
        </div>


    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="online.js"></script>
<script src="scripts.js"></script>

</html>
